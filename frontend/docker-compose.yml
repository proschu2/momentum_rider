services:
  frontend:
    build:
      context: .
      target: development
    container_name: momentum-rider-frontend-dev
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - momentum-network
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    labels:
      - "description=Momentum Rider Frontend Development"
      - "version=1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ../server
      target: development
    container_name: momentum-rider-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173,http://backend:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0
      - REDIS_TTL_SECONDS=86400
    depends_on:
      - redis
    networks:
      - momentum-network
    volumes:
      - ./server:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    labels:
      - "description=Momentum Rider Backend API Development"
      - "version=1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:8.2.2-alpine
    container_name: momentum-rider-redis
    ports:
      - "6379:6379"
    networks:
      - momentum-network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "description=Redis Cache for Momentum Rider"
      - "version=1.0.0"

volumes:
  redis_data:
    name: momentum-rider-redis-data

networks:
  momentum-network:
    driver: bridge
    name: momentum-rider-network