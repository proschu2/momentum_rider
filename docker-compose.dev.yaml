services:
  # Frontend Vue.js Development Server
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: momentum-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://${HOST_IP:-localhost}:3001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0
    networks:
      - momentum-network
    labels:
      - "description=Momentum Rider Frontend Development"
      - "version=1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Node.js Development Server
  backend:
    build:
      context: ./server
      target: development
    container_name: momentum-backend-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173,http://backend:3001,http://${HOST_IP:-localhost}:5173
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DATABASE=0
      - REDIS_TTL_SECONDS=86400
    depends_on:
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - momentum-network
    labels:
      - "description=Momentum Rider Backend API Development"
      - "version=1.0.0"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:8.2.2-alpine
    container_name: momentum-redis-dev
    networks:
      - momentum-network
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "description=Redis Cache for Momentum Rider Development"
      - "version=1.0.0"

volumes:
  redis_data_dev:
    name: momentum-redis-data-dev

networks:
  momentum-network:
    driver: bridge
    name: momentum-network