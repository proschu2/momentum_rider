services:
  momentum-rider:
    build:
      context: .
      target: development
    container_name: momentum-rider-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173,http://backend:3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./server:/app/server
      - ./frontend:/app/frontend
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - momentum-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "description=Momentum Rider Development"
      - "version=1.0.0"

  redis:
    image: redis:8.2.2-alpine
    container_name: momentum-rider-redis-dev
    ports:
      - "6379:6379"
    networks:
      - momentum-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "description=Redis Cache for Momentum Rider Development"
      - "version=1.0.0"

volumes:
  redis_data:
    name: momentum-rider-redis-data-dev

networks:
  momentum-network:
    driver: bridge
    name: momentum-rider-network-dev